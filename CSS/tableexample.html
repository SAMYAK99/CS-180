        table,
        th,
        td {
            border: 1px solid rgb(54, 41, 41);
            border-collapse: collapse;

        td {
            padding: 10px;
        }

        table#alter tr:nth-child(even) {
            background-color: #eee;
        }

        table#alter tr:nth-child(odd) {
            background-color: rgb(245, 236, 236);
        }

        table#alter th {
            color: white;
            background-color: rgb(129, 47, 47);
        }
    </style>
</head>
