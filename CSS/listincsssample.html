<!DOCTYPE html>
<html>

<head>
    <title>CSS Lists</title>
    <!-- Internal CSS -->
    <style>
        .num {
            list-style-type: decimal;
        }

        .alpha {
            list-style-type: lower-alpha;
        }

        .roman {
            list-style-type: lower-roman;
        }

        .circle {
            list-style-type: circle;
        }

        .square {
            list-style-type: square;
        }

        .disc {
            list-style-type: disc;
        }
    </style>
</head>

<body>
    <h1>
        Hacktoberfest2020
    </h1>
    <h2>
        Ordered Lists
    </h2>
    <ol class="num">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol class="alpha">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol class="roman">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h2>
        Unordered lists
    </h2>
    <ul class="disc">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul class="circle">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul class="square">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

</body>

</html>
